<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi Assist</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #c6e4f9">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand" href="#">
              <img src="/static/assets/logo.png" alt="logo" width="180" height="40" class="rounded ms-4"/>
            </a>
          </div>
          <div class="navbar-collapse nv" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="box">
        <div class="left">
          <h3 class="text-center pt-2 text-light">Predict For:</h3>
          <div class="Predict m-4 rounded">
            <ul>
                <li><img src="/static/icons/insuline.png" alt="icon">
                  <a href="#" onclick="showForm('formA')">Diabetes Prediction</a></li>
              <li> <img src="/static/icons/heart.png" alt="icon">
                <a href="#" onclick="showForm('formB')" >Heart Disease</a></li>
              <li> <img src="/static/icons/liver (3).png" alt="icon">
                <a href="#" onclick="showForm('formC')" >Liver Disorder</a></li>
              <!-- <li><a href="#" onclick="showForm('formD')" >Breast Cancer</a></li> -->
            </ul>
          </div>
        </div>
        <div class="right p-4 d-flex align-items-cente">
          <div class="container text-light p-3 rounded bg">
            
            <!-- FORM-A----Diabetes -->
            <div id="formA" class="form-container ">

                    <form action="/result" method="post" class="form">
                        <div class="g grid-container">
                          <label for="pregnancies">Pregnancies:</label>
                          <input type="number" id="pregnancies" name="pregnancies" min="0" max="17">
                      
                          <label for="glucose">Glucose:</label>
                          <input type="number" id="glucose" name="glucose" min="0" max="199">
                      
                          <label for="blood_pressure">Blood Pressure (mm Hg):</label>
                          <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="122">
                      
                          <label for="skin_thickness">Skin Thickness (mm):</label>
                          <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="99">
                      
                          <label for="insulin">Insulin (mu U/ml):</label>
                          <input type="number" id="insulin" name="insulin" min="0" max="846">
                      
                          <label for="bmi">BMI (kg/m<sup>2</sup>):</label>
                          <input type="number" id="bmi" name="bmi"  step="0.1" min="0" max="67">
                      
                          <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
                          <input type="number" id="diabetes_pedigree_function" name="diabetes_pedigree_function" step="0.001" min="0.078" max="2.42">
                      
                          <label for="age">Age:</label>
                          <input type="number" id="age" name="age" min="21" max="81">
                        </div>
                      
                       <div class="submit-button text-center">
                            <button type="submit" class="btn btn-primary">SUBMIT</button>
                       </div>
                      </form>
            </div>

            <!-- FORM-b----Heart -->
            <div id="formB" class="form-container">
                <form action="/result-hrt" method="post" class="form">
                    <div class=" g grid-container">
                      <label for="age">Age:</label>
                      <input type="number" id="age" name="age">
                  
                      <label for="sex">Sex:</label>
                      <input type="number" id="sex" name="sex">
                  
                      <label for="chest_pain_type">Chest Pain Type:</label>
                      <input type="number" id="chest_pain_type" name="chest_pain_type">
                  
                      <label for="resting_blood_pressure">Resting Blood Pressure (mm Hg):</label>
                      <input type="number" id="resting_blood_pressure" name="resting_blood_pressure">
                  
                      <label for="cholesterol_level">Cholesterol Level (mg/dl):</label>
                      <input type="number" id="cholesterol_level" name="cholesterol_level">
                  
                      <label for="fasting_blood_sugar">Fasting Blood Sugar:</label>
                      <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar">
                  
                      <label for="electrocardiographic_results">Electrocardiographic Results:</label>
                      <input type="number" id="electrocardiographic_results" name="electrocardiographic_results">
                  
                      <label for="maximum_heart_rate_achieved">Maximum Heart Rate Achieved:</label>
                      <input type="number" id="maximum_heart_rate_achieved" name="maximum_heart_rate_achieved">
                  
                      <label for="exercise_induced_angina">Exercise Induced Angina:</label>
                      <input type="number" id="exercise_induced_angina" name="exercise_induced_angina">
                  
                      <label for="exercise_induced_ST_depression">Exercise-induced ST Depression:</label>
                      <input type="number" id="exercise_induced_ST_depression" name="exercise_induced_ST_depression">
                  
                      <label for="ST_change">ST Change:</label>
                      <input type="number" id="ST_change" name="ST_change">
                  
                      <label for="major_vessels">Major Vessels:</label>
                      <input type="number" id="major_vessels" name="major_vessels">
                  
                      <label for="thalassemia_value">Thalassemia Value:</label>
                      <input type="number" id="thalassemia_value" name="thalassemia_value">
                  
                      <div class="submit-button text-center">
                       <button type="submit" class="btn btn-primary">SUBMIT</button>
                      </div>
                    </div>
                  </form>

            </div>

            <!-- FORM-C----Liver--- -->
            <div id="formC" class="form-container">
                <form action="/result-liver" method="post" class="form">
                    <div class=" g grid-container">
                      <label for="age">Age:</label>
                      <input type="number" id="age" name="age">
                  
                      <label for="total_bilirubin">Total Bilirubin:</label>
                      <input type="number" id="total_bilirubin" name="total_bilirubin">
                  
                      <label for="direct_bilirubin">Direct Bilirubin:</label>
                      <input type="number" id="direct_bilirubin" name="direct_bilirubin">
                  
                      <label for="alkaline_phosphotase">Alkaline Phosphotase:</label>
                      <input type="number" id="alkaline_phosphotase" name="alkaline_phosphotase">
                  
                      <label for="alamine_aminotransferase">Alamine Aminotransferase:</label>
                      <input type="number" id="alamine_aminotransferase" name="alamine_aminotransferase">
                  
                      <label for="aspartate_aminotransferase">Aspartate Aminotransferase:</label>
                      <input type="number" id="aspartate_aminotransferase" name="aspartate_aminotransferase">
                  
                      <label for="total_proteins">Total Proteins:</label>
                      <input type="number" id="total_proteins" name="total_proteins">
                  
                      <label for="albumin">Albumin:</label>
                      <input type="number" id="albumin" name="albumin">
                  
                      <label for="albumin_and_globulin_ratio">Albumin and Globulin Ratio:</label>
                      <input type="number" id="albumin_and_globulin_ratio" name="albumin_and_globulin_ratio">
                    </div>
                  
                    <div class="submit-button text-center">
                       <button type="submit" class="btn btn-primary">SUBMIT</button>
                      </div>
                  </form>
            </div>

          </div>
        </div>
      </div>
    </main>



    <script src="/static/js/script.js"></script>
  </body>
</html>
